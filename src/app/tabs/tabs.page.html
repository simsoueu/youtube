<ion-content [fullscreen]="true" class="ion-padding">
  <ion-tabs>

    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="profile" #profile>
        <ion-icon aria-hidden="true" [name]="profile.selected ? 'person-circle' : 'person-circle-outline'"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2" #tab2>
        <ion-icon aria-hidden="true"
          [name]="tab2.selected ? 'caret-forward-circle' : 'caret-forward-circle-outline'"></ion-icon>
        <ion-label>Start</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="add()">
        <ion-icon name="add-circle-outline" color="secondary"></ion-icon>
        <ion-label>New Workout</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab1" #tab1>
        <ion-icon [name]="tab1.selected ? 'calendar': 'calendar-outline'" aria-hidden="true"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>



      <ion-tab-button tab="tab3" #tab3>
        <ion-icon aria-hidden="true" [name]="tab3.selected ? 'body' : 'body-outline'"></ion-icon>
        <ion-label>Exercises</ion-label>
      </ion-tab-button>



    </ion-tab-bar>
  </ion-tabs>
</ion-content>
