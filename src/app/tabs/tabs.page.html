<ion-content [fullscreen]="true" class="ion-padding">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab2" #tab2>
        <ion-icon aria-hidden="true" [name]="tab2.selected ? 'videocam' : 'videocam-outline'"></ion-icon>
        <ion-label>Tab 2</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab1" #tab1>
        <ion-icon [name]="tab1.selected ? 'home': 'home-outline'" aria-hidden="true"></ion-icon>
        <ion-label>Tab 1</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="add()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab3" #tab3>
        <ion-icon aria-hidden="true" [name]="tab3.selected ? 'albums' : 'albums-outline'"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="tab4" #tab4>
        <ion-icon aria-hidden="true" [name]="tab4.selected ? 'library' : 'library-outline'"></ion-icon>
        <ion-label>Tab 4</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
