<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Edit Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-align-items-end">
    <ion-card padding>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="finger-print-outline" slot="start"></ion-icon>
            <ion-input type="name" [placeholder]="user.name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" [placeholder]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>{{user.height}}</ion-label>
            <ion-icon name="body-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-icon name="scale-outline" slot="start"></ion-icon>
            <ion-input>{{user.weight}}</ion-input>
          </ion-item>

          <ion-item id="open-modal">
            <ion-icon icon="calendar-outline" slot="start"></ion-icon>
            <ion-text slot="start">{{formattedString}}</ion-text>

            <ion-modal trigger="open-modal" mode="md">
              <ng-template>
                <ion-content>
                  <ion-datetime #datetime [value]="dateValue" size="cover" (ionChange)="dateChanged(datetime.value)"
                    showDefaultButtons="true" (ionCancel)="showPicker = false;"></ion-datetime>
                </ion-content>
              </ng-template>
            </ion-modal>
          </ion-item>




        </ion-list>
        <ion-buttons>
          <ion-button slot="end">Cancelar</ion-button>
          <ion-button fill="clear" color="secondary" slot="end">Confirmar</ion-button>

        </ion-buttons>
      </ion-card-content>
    </ion-card>




  </ion-content>
</ion-content>
