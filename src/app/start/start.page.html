<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Start Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Start Workout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>If you want to start a new program.</ion-item>
    <ion-button expand="full">Start an Empty Workout</ion-button>


    <ion-list>
      <ion-list-header>
        <ion-title>Templates</ion-title>
        <ion-button class="ion-text-start" color="secondary"><ion-icon
            name="add-circle-outline"></ion-icon></ion-button>
        <ion-button size="small" color="secondary"><ion-icon name="search-outline"></ion-icon></ion-button>
      </ion-list-header>
      <div *ngIf="showData">
        <ion-item class="template-item" *ngFor="let i of templates" button>
          <ion-label>{{i.title}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
