<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-avatar>
        <img src="https://via.placeholder.com/150x150.png?text=Avatar" alt="Avatar">
      </ion-avatar>
      <ion-card-title>{{user.name}}</ion-card-title>
      <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Email</ion-label>
      <ion-label>{{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Date of Birth</ion-label>
      <ion-label>{{user.dob}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="body-outline" slot="start"></ion-icon>
      <ion-label>Height</ion-label>
      <ion-label>{{user.height}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="scale-outline" slot="start"></ion-icon>
      <ion-label>Weight</ion-label>
      <ion-label>{{user.weight}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" routerLink="/edit-profile">
    Edit Profile
  </ion-button>
</ion-content>
