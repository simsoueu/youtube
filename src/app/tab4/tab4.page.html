<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-grid>
      <ion-row justify-content-center>
        <ion-col size="4">
          <img [alt]="user.name" />
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col>
          <h1>{{user.name}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{user.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{user.dob}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="body-outline" slot="start"></ion-icon>
        <ion-label>{{user.height}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="scale-outline" slot="start"></ion-icon>
        <ion-label>{{user.weight}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <h2>My Progress</h2>
      </ion-item>
      <ion-item>
        <ion-label>Latest Workout:</ion-label>
        <ion-label>{{user.latestWorkout}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Workout Streak:</ion-label>
        <ion-label>{{user.workoutStreak}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Badges Earned:</ion-label>
        <ion-label>{{user.badges}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button fill="clear" color="secondary" routerLink="/edit-profile">
      Edit Profile
    </ion-button>

    <ion-button fill="outline" color="secondary" (click)="shareOnSocialMedia()">
      Share My Progress
    </ion-button>

  </ion-content>
</ion-content>
