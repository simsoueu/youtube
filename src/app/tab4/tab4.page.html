<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-card-content>
        <ion-card-title>{{user.name}}</ion-card-title>
        <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>Email</ion-label>
        <ion-label>{{user.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Date of Birth</ion-label>
        <ion-label>{{user.dob}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="body-outline" slot="start"></ion-icon>
        <ion-label>Height</ion-label>
        <ion-label>{{user.height}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="scale-outline" slot="start"></ion-icon>
        <ion-label>Weight</ion-label>
        <ion-label>{{user.weight}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button fill="clear" color="secondary" routerLink="/edit-profile">
      Edit Profile
    </ion-button>
  </ion-content>
